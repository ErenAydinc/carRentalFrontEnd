<div class="alert alert-primary" role="alert">
    Arabanız Başarıyla Kiralanmıştır Ana Sayfaya Dönebilirsiniz
  </div>

  <table *ngIf="dataLoaded==true" class="table">
    <thead> 
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>CompanyName</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.returnDate}} </td>
    </tr>
</table>
