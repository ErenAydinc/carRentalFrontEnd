<div class="mb-3">
  <div class="col-auto">
    <select [(ngModel)]="brandFilter" placeholder="Araç seçiniz"  class="form-select" aria-label="Default select example">
      <option *ngFor="let brand of brands" [value]="brand.id" selected="{{getSelectBrand(brand.id)}}">{{brand.brandName}}</option>
    </select>
    <div class="col col-2">
      <a 
      routerLink="/cars/details/{{brandFilter}}" class="btn btn-warning">Filtrele</a>
      </div>
    <label for="filterText" class="form-label">Ürün ara</label>
      <input type="text" [(ngModel)]="filterText"  class="form-control" id="filterText" placeholder="araç giriniz">
    </div>
<h4>ARAÇ LİSTESİ</h4>
<div class="row">
<div class="card" tr *ngFor="let car of cars |filterPipe:filterText"  style="width: 18rem;">
  <img src="{{imageBasePath}}{{car.imagePath}}" routerLink="/cars/details/{{car.id}}" class="card-img-top" alt="{{car.description}} Image">
  <div class="card-body">
    <h5 class="card-title">{{car.brandName}}</h5>
  </div>
  <ul class="list-group list-group-flush" >
    <li class="list-group-item">Marka: {{car.brandName}}</li>
    <li class="list-group-item">{{car.modelYear}} Model</li>
    <li class="list-group-item">{{car.dailyPrice |vatAdded:18 |currency  }} /d (Fiyatlarımıza Kdv Dahildir)</li>
  </ul>
  <div class="card-body">
    <section style="float:left">
      <button  routerLink="/cars/details/{{car.id}}" type="button" class="btn btn-primary">Detay</button>
    </section>
    <section style="float:right">
      <button routerLink="/cars/rentals/{{car.id}}" type="button" class="btn btn-success">Kirala</button>
    </section>
   </div>
 </div>
</div>
