<div class="content">
    <div class=mb-3>
        <div class="card">
            <div class="card-header"><h5 class="title">Marka ekle</h5></div>
        </div>
        <div class="card-body">
              <form [formGroup]="brandAddForm">
               <label for="brandName">BrandName</label>
               <div class="form-group">
                <input type="text" id="brandName" formControlName="brandName" class="form-control" placeholder="brandName"/>
             </div>
             </form> 
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
     
    </div>
    
</div>
